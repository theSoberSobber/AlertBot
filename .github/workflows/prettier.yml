name: Prettier
on: workflow_dispatch
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install npm v8
        run: npm i -g npm@8
      - name: Prettify code
        uses: creyD/prettier_action@v4.2
